<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body>
    <h1>Galeria de imagenes</h1>
    <div class="contenedor">
        <div class="galeria">
            <img src="img/imagen1.jpg" alt="Imagen1" class="galeria-item">
            <img src="img/imagen2.jpg" alt="Imagen2" class="galeria-item">
            <img src="img/imagen3.jpg" alt="Imagen3" class="galeria-item">
            <img src="img/imagen4.jpg" alt="Imagen4" class="galeria-item">
            <img src="img/imagen5.jpg" alt="Imagen5" class="galeria-item">
            <img src="img/imagen6.jpg" alt="Imagen6" class="galeria-item">
        </div>
        </div>
        <!--Modal para mostrar la imagen grande-->
        <div id="imagenModal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="imgModal">
    </div>
    <script src="js/script.js"></script>
</body>
</html>
